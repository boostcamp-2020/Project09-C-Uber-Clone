type Mutation {
  openTrip(
    origin: TripPlaceInput!,
    destination: TripPlaceInput!,
    startTime: String!,
    distance: Float
  ) : Trip @isAuthorized

  cancelTrip(id: ID!): CancelResult

  setTripStatus(tripId: ID!, newTripStatus: String!): Result
}

type Query {
  trip(id: ID!):Trip
  tripStatus(id: ID!): String!
}

input TripPlaceInput {
  address: String!
  latitude: Float!
  longitude: Float!
}

type Trip {
  id: ID!
  rider: MatchedRider!
  driver: MatchedDriver
  origin: TripPlace!
  destination: TripPlace!
  startTime: String!
  arrivalTime: String
  status: String!
  distance: Float
}

type Result {
  result: String
}

type MatchedRider {
  id: ID!
  email: String!
  name: String!
}

type MatchedDriver {
  id: ID!
  email: String!
  name: String!
  carType: String!
  plateNumber: String!
  description: String
  profileImage: String
}

type TripPlace {
  address: String!
  latitude: Float!
  longitude: Float!
}

type CancelResult{
  id: ID!
  result: String!
}
